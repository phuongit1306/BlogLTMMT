name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Tá»± Ä‘á»™ng cháº¡y khi push lÃªn nhÃ¡nh main

permissions:
  contents: write  # ğŸ‘ˆ Ráº¥t quan trá»ng, cáº¥p quyá»n ghi cho GITHUB_TOKEN

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # Láº¥y theme PaperMod
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.151.2'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token tá»± Ä‘á»™ng cáº¥p quyá»n
          publish_dir: ./public
          publish_branch: gh-pages
