name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Tự động chạy khi push lên nhánh main

permissions:
  contents: write  # 👈 Rất quan trọng, cấp quyền ghi cho GITHUB_TOKEN

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # Lấy theme PaperMod
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.151.2'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token tự động cấp quyền
          publish_dir: ./public
          publish_branch: gh-pages
